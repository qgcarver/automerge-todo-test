<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Automerge Todo</title>
</head>
<body>
    <h1>Automerge Todo App</h1>

    <div>
        <form id="create-list-form" style="display: inline;">
            <input type="text" id="list-name-input" placeholder="New list name" size="15" />
            <button type="submit">Create</button>
        </form>
        |
        <form id="open-url-form" style="display: inline;">
            <input type="text" id="url-input" placeholder="Paste URL to open" size="30" />
            <button type="submit">Open</button>
        </form>
    </div>
    <div>
        My Lists: <span id="lists-container"></span>
    </div>

    <hr>

    <h2>Current List: <span id="current-list-name">None</span> <button id="share-current-btn" style="display: none;">Share</button> <button id="delete-current-btn" style="display: none;">Delete</button></h2>
    <div id="todo-section" style="display: none;">
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a todo" />
            <button type="submit">Add</button>
        </form>

        <ul id="todo-list"></ul>
    </div>

    <hr>
    <h3>Document State:</h3>
    <pre id="docState">No list selected</pre>

    <script type="module" src="main.js"></script>
</body>
</html>
